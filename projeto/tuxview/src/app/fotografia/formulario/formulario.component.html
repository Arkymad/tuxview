

<div class="container " style="margin-top: 150px;">
    <h1 class="text-center"> Formulario para Cadastro</h1>

<form #form="ngForm" (ngSubmit)="cadastrar('REcebi seu parametro')">

    <div class="form-group mt-3">
        <label for="">Informe o endere√ßo da Imagem: </label>
        <input class="form-control" type="url"  name="img" ngModel required>
    </div>
    

    <div class="form-group mt-3">

        <label for="">Informe o titulo da Imagem: </label>
        <input class="form-control" type="text"  name="titulo" ngModel required>

    </div>
    
    <button class="btn btn-primary mt-3" type="submit" [disabled]="form.invalid" >{{ nameButton }}</button>
</form>


</div>
